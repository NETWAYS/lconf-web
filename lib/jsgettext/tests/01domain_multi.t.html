<head>
    <link rel="gettext" type="application/json" href="LC_MESSAGES/domain_multi.json" />
    <script type="text/javascript" src="./lib/Test/Builder.js"></script>
    <script type="text/javascript" src="./lib/Test/More.js"></script>
    <script type="text/javascript" src="../lib/Gettext.js"></script>
</head>
<body>
<pre id="test"><script type="text/javascript">

plan({tests: 13});

ok(typeof(Gettext) != 'undefined');

try { var gt = new Gettext({ 'domain' : 'messages' }); ok(1, 'initialize'); }
catch (e) { ok(0, 'initialize:'+e); }
ok(typeof(gt) != 'undefined', 'Gettext object created');

is(gt.gettext('test'), 'XXtestXX', "test translation is XXtestXX");

is(gt.gettext('Not translated'), 'Not translated', "untranslated strings pass through");


// try the other domain
try { var gt2 = new Gettext({ 'domain' : 'messages2' }); ok(1, 'initialize'); }
catch (e) { ok(0, 'initialize:'+e); }
ok(typeof(gt2) != 'undefined', 'Gettext object created');

is(gt2.gettext('test'), '22test22', "test translation is 22test22");

is(gt2.gettext('Not translated'), 'Not translated', "untranslated strings pass through");


// try switching domains on same object
ok(gt.textdomain() == 'messages', 'textdomain call');
ok(gt.textdomain('messages2') == 'messages2', 'textdomain call');
ok(gt.textdomain() == 'messages2', 'textdomain call succeeded');
is(gt.gettext('test'), '22test22', "test translation is 22test22");

</script></pre>
</body>
